<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="shortcut icon" href="images/google-logo.png" type="image/x-icon">
</head>
<body>
    <h2><i>Event Registeration Form</i></h2>
    <form action="">
        <label for="name">Enter name:-</label><br>
        <input type="text" id="name" name="name">
        <br><br>
        <label for="email">Enter Email:-</label><br>
        <input type="email" id="email" name="email">
        <br><br>
        <label for="phone">Phone:-</label><br>
        <input type="tel" id="phone" name="phone">
        <br><br>
        <label for="ocupationType">Ocupation</label><br>
        <select name="Ocupation" id="ocupationType">
            <option value="student">student</option>
            <option value="Professional">Professional</option>
            <option value="other">other</option>
        </select>
        <br><br>
        <fieldset style="display: inline;">
            <legend>Your Skills</legend>
            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox1"><br>
            <label for="checkbox1">CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox1"><br>
            <label for="checkbox1">JAVASCRIPT</label>
            <input type="checkbox" name="checkbox" id="checkbox1">
        </fieldset>
        <br><br>
        <label for="comment">Comment:-</label><br>
        <textarea name="textarea1" id="comment" cols="20" rows="10"></textarea>
        <br><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
