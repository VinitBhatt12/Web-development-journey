<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form3</title>
    <link rel="shortcut icon" href="images/google-logo.png" type="image/x-icon">
</head>
<body>
    <h1><i>Complex Form</i></h1>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" id="name"><br><br>
            <label for="email">Email</label>
            <input type="email" id="email"><br><br>
            <label for="phone">Phone</label>
            <input type="tel" id="phone"><br><br>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob"><br><br>
            <label for="gender">Gender:-</label>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender"><br><br>
            <label for="country">Country</label>
            <select name="" id="">
                <option value="">United Kingdom</option>
                <option value="">India</option>
                <option value="">US</option>
                <option value="">Canada</option>
                <option value="">Nepal</option>
                <option value="">bhutan</option>
                <option value="">China</option>
                <option value="">Rusia</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>Address</legend>
                <label for="street">Street</label>
                <input type="text" name="" id="street"><br><br>
                <label for="city">City</label>
                <input type="text" name="" id="city"><br><br>
                <label for="State">State</label>
                <input type="text" name="" id="State"><br><br>
                <label for="State">Zip Code</label>
                <input type="text" name="" id="State">
        </fieldset>
        <br>
        <fieldset>
            <legend>Other Information</legend>
            <label for="textarea">Comments</label><br>
            <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea><br>
            <label for="terms">I agree to the terms of servise</label>
            <input type="checkbox" id="terms">
        </fieldset>
        <br>
        <input type="submit" value="Submit Form">
    </form>
</body>
</html>
