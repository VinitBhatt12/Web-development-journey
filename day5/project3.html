<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: #8BC6EC;
            background-image: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card{
            width: 260px;
            height: 400px;
            background-color: white;

            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .card img{
            width: 100%;
            height: 40%;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .textbox{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 80%;
        }

        .textbox p{
            font-size: 13px;
        }

        .plan{
            width: 80%;
            height: 10%;
            
            background-color: #8BC6EC;
            border-radius: 10px;

            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left:4px ;
            padding-right: 4px;
        }
        button{
            width: 80%;
            height: 10%;
            border-radius: 10px;
            background-color: rgb(22, 22, 79);
            color: white;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        }

        .leftbox{
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 45%;
        }
        .imgbox {
            padding-top: 6px;
        }
        .textamt p{
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="images/icon.jpg" alt="">
            <div class="textbox">
                <h2>Order Summary</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur repellendus itaque</p>
            </div>
            
            <div class="plan">
                <div class="leftbox">
                    <div class="imgbox">
                        <img src="images/music.png" alt="">
                    </div>
                    <div class="textamt">
                        <p>Amount</p>
                        <p>$99.9/year</p>
                    </div>
                </div>
                <div class="rightbox">
                    <a href="#">Change</a>
                </div>
            </div>

            <button>
                Proceed to payment
            </button>
            
            <a href="#">Cancel Order</a>
        </div>
    </div>
</body>
</html>
