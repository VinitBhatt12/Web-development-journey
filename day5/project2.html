<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: #8BC6EC;
            background-image: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card{
            width: 240px;
            height: 380px;
            border-radius: 10px;
            /* border: 1px solid black; */
            background-color: azure;

            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 10px;
        }
        .card img{
            height: 205px;
            border-radius: 10px;
        }

        h2{
            font-size:15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img 
                src="images/qrcode.png"
            />

            <h2>Improve your front end skills buy developing Projects</h2>

            <p>
                Scan the QR code to visit front enf mentor and take your coding skill to next level
            </p>
        </div>
    </div>
</body>
</html>
