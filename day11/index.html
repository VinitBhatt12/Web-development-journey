<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <div class="left">Kanban</div>
            <div class="right"><button id="toggle-modal">Add New Task</button></div>
        </nav>
        <section class="board">
            <div id="todo" class="task-column ">
                <div class="heading">
                    <div class="left">To Do</div>
                    <div class="right">Count</div>
                </div>
                <div class="task" draggable="true">
                    <h2>Task 1</h2>
                    <p>Description for task 1</p>
                    <button>Delete</button>
                </div>
            </div>
            <div id="progress" class="task-column ">
                <div class="heading">
                    <div class="left">In Process</div>
                    <div class="right">Count</div>
                </div>
            </div>
            <div id="done" class="task-column">
                <div class="heading">
                    <div class="left">Done</div>
                    <div class="right">Count</div>
                </div>
            </div>
        </section>
    </main>

    <div class="modal add-new-task ">
        <div class="bg"></div>
        <div class="center ">
            <input type="text" placeholder="Task Title" id="taskTitle">
            <textarea placeholder="Task Discription" id="taskDesc"></textarea>
            <button id="add-new-task" class="add-task-btn">Add Task</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
